<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Media</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <button class="navbar-btn" onclick="window.location.href='/scanner.html';">QR Scanner</button>
        </div>
        <div class="navbar-right">
            <a href="login.html" class="navbar-link">Login</a>
            <a href="/register.html" class="navbar-link">Register</a>
            <a href="/media.html" class="navbar-link">Participants</a>
        </div>
    </div>
    <div class="circle">
        <img src="https://runway7.fashion/wp-content/uploads/2024/07/R7FEMAIL.png" alt="Logo">
    </div>
    <h1 class="main-title">VIDEOGRAPHERS & PHOTOGRAPHERS INQUIRY</h1>
    <p class="sub-title">September 4th- 8th</p>
    <p class="instruction">Please complete the form below</p>
    <div class="form-box">
        <form id="registerForm" enctype="multipart/form-data">
            <div class="form-row">
                <div class="user-box">
                    <input type="text" id="fullName" name="fullName" required>
                    <label for="fullName">Full Name:</label>
                </div>
            </div>
            <div class="form-row">
                <div class="user-box">
                    <input type="email" name="emailAddress" required>
                    <label for="emailAddress">Email:</label>
                </div>
                <div class="user-box">
                    <input type="tel" name="phoneNumber" required>
                    <label for="phoneNumber">Phone:</label>
                </div>
            </div>
            <div class="form-row">
                <div class="user-box">
                    <select name="type" required>
                        <option value="Photographer">PHOTOGRAPHERS</option>
                        <option value="Videographer">VIDEOGRAPHERS</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="user-box">
                    <input type="text" name="instagramUsername" required>
                    <label for="instagramUsername">Instagram Username:</label>
                </div>
            </div>
            <div class="form-row">
                <div class="user-box">
                    <select id="day" name="day" required>
                        <option value="" disabled selected>Select Day</option>
                        <option value="3TH">3TH</option>
                        <option value="4TH">4TH</option>
                        <option value="5TH">5TH</option>
                        <option value="6TH">6TH</option>
                        <option value="7TH">7TH</option>
                        <option value="8TH">8TH</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="user-box">
                    <select id="time" name="time" required>
                        <option value="" disabled selected>Select Time</option>
                        <option value="11am">11am</option>
                        <option value="1pm">1pm</option>
                        <option value="3pm">3pm</option>
                        <option value="5pm">5pm</option>
                        <option value="7pm">7pm</option>
                        <option value="9pm">9pm</option>
                    </select>
                </div>
            </div>
            <button class="bu" type="submit">Register</button>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
